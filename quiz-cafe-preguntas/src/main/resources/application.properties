# =========================
# GENERAL
# =========================
spring.application.name=quiz-cafe-preguntas
server.port=${SERVER_PORT:8081}

# =========================
# MYSQL
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/quiz_cafe?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# =========================
# LOGGING
# =========================
logging.level.org.springframework=INFO
logging.level.com.quizcafe.preguntas=DEBUG

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
